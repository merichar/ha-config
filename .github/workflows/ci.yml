name: CI

on:
  push:
    branches: [main]
    paths: ['**/*.yaml', '**/*.yml', '.yamllint']
  pull_request:
    branches: [main]
    paths: ['**/*.yaml', '**/*.yml', '.yamllint']

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Run yamllint
        run: uvx yamllint .
